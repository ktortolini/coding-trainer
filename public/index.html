<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Coding Trainer</title>
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<link rel="reset" type="text/css" href="./assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
		<!-- done: updated the src of javascript file -->
		<script async src="./assets/js/index.js"></script>
		<script defer src="./assets/js/score.js"></script>
	</head>
	<body class="bdy-container">
		<header>
			<!-- todo: header goes here -->
			<h3 style="text-align: center">High-Scores</h3>
		</header>
		<main>
			<section class="grphc-container block">
				<article class="t-row gold"
					><note class="grid"
						><p class="t-row grid-item-name-1" id="username1"></p>
						<p class="t-row grid-item-num-1" id="wpm1"></p>
						<p class="t-row grid-item-score-1" id="correct1"></p></note
				></article>
				<article class="t-row silver"
					><note class="grid"
						><p class="t-row grid-item-name-2" id="username2"></p>
						<p class="t-row grid-item-num-2" id="wpm2"></p>
						<p class="t-row grid-item-score-2" id="correct2"></p></note
				></article>
				<article class="t-row bronze"
					><note class="grid"
						><p class="t-row grid-item-name-3" id="username3"></p>
						<p class="t-row grid-item-num-3" id="wpm3"></p>
						<p class="t-row grid-item-score-3" id="correct3"></p></note
				></article>
			</section>
		</main>
		<br />
		<section>
			<form class="f-row block signup-form">
				<div class="inv-fieldset">
					<label id="username-label" for="username-row">Name:</label>
					<span class="in-row"><input id="username-row" /></span>
				</div>
				<button class="i-row" type="submit">Start</button>
				<br />
			</form>
		</section>
		<footer>
			<!-- link for github repository -->
			<a href="https://github.com/ktortolini/coding-trainer">
				https://github.com/ktortolini/coding-trainer
			</a>
		</footer>
	</body>
</html>
